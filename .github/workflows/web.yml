name: Gh-Pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # Only works with v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.3
      - uses: bluefireteam/flutter-gh-pages@v8
        with:
          workingDir: calcupiano
          baseHref: /CalcuPiano/